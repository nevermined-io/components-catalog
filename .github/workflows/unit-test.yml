name: Run linters

on:
  push:
    branches:
      - '**'
      - '!master'
      - '!*release*'
jobs:
  lint:
    runs-on: ubuntu-latest
    # env:
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - name: Install dependencies
      run: |
        npm install -g npm
        npm i
        npm run test
    - name: Run Unit Tests
      run: npm run ts:lint
